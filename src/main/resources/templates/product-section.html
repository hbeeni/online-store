<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>product section</title>
</head>
<body>

<section th:fragment="section" th:with="products=${products}" class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div th:if="${products.getTotalElements() == 0}"
             class="justify-content-center">
            <div class="col mb-5 text-center fs-3 fw-semibold">
                현재 판매 중인 상품이 없습니다.
            </div>
        </div>

        <div th:if="${products.getTotalElements() != 0}"
             class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div th:each="product : ${products}" class="col mb-5">
                <div class="card h-100">
                    <img class="card-img-top" th:src="${product.imageUrl}" width="200" height="200">

                    <form th:action="@{/carts/increase}" th:method="post">
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 th:text="${product.name}" class="fw-bolder">Fancy Product</h5>
                                <span th:text="|${#numbers.formatInteger(product.price, 0, 'COMMA')}원|">25,000원</span>
                            </div>
                        </div>
                        <div sec:authorize="isAuthenticated()" class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <input type="hidden" th:name="productId" th:value="${product.id}">
                                <button type="submit" class="btn btn-outline-dark mt-auto"
                                        onclick="alert('상품이 장바구니에 담겼습니다.'); return true;">
                                    장바구니 담기
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
