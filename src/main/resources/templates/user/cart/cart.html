<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::title}, null, null, ~{::.container}, ~{::script})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>장바구니</title>
</head>
<body>
<div class="container py-5">
    <section class="h-100 h-custom" style="background-color: #d2c9ff;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">

                            <div th:if="${cart == null}" class="justify-content-center">
                                <div class="text-center fs-5 fw-semibold p-5">
                                    장바구니에 담긴 상품이 없습니다.
                                </div>
                            </div>

                            <div class="row g-0" th:if="${cart != null}">
                                <div class="col-lg-8">
                                    <div class="p-5">
                                        <div class="d-flex justify-content-between align-items-center mb-5">
                                            <h1 class="fw-bold mb-0 text-black">장바구니</h1>
                                            <h6 class="mb-0 text-muted"
                                                th:text="${cart.products.size()} + '개의 상품'">
                                                1개의 상품
                                            </h6>
                                        </div>
                                        <hr class="my-4">

                                        <div th:if="!${cart.totalPrice > 0}"></div>

                                        <th:block th:if="${cart.totalPrice > 0}">
                                            <div class="row mb-4 d-flex justify-content-between align-items-center"
                                                 th:each="cartProduct : ${cart.products}">
                                                <span hidden class="productId"
                                                      th:value="${cartProduct.productId}"></span>
                                                <div class="col-md-2 col-lg-2 col-xl-2">
                                                    <img th:src="${cartProduct.imageUrl}" class="img-fluid rounded-3">
                                                </div>
                                                <div class="col-md-3 col-lg-3 col-xl-3">
                                                    <h6 class="text-black mb-0" th:text="${cartProduct.productName}">
                                                        상품명
                                                    </h6>
                                                </div>
                                                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                                    <form method="post"
                                                          th:action="@{/carts/decrease(productId=${cartProduct.productId})}">
                                                        <button type="submit" class="btn btn-link px-2">
                                                            <i class="fas fa-minus"></i>
                                                        </button>
                                                    </form>

                                                    <input type="number" class="form-control form-control-sm quantity"
                                                           name="quantity" th:value="${cartProduct.quantity()}"
                                                           readonly/>

                                                    <form method="post"
                                                          th:action="@{/carts/increase(productId=${cartProduct.productId})}">
                                                        <button type="submit" class="btn btn-link px-2">
                                                            <i class="fas fa-plus"></i>
                                                        </button>
                                                    </form>
                                                </div>

                                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                                    <h6 class="mb-0"
                                                        th:text="|${#numbers.formatInteger(cartProduct.totalProductPrice, 0, 'COMMA')}원|">
                                                        25,000원
                                                    </h6>
                                                </div>

                                                <!--<div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                                    <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                                                </div>-->
                                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                                    <form method="post"
                                                          th:action="@{/carts/delete(productId=${cartProduct.productId})}">
                                                        <button type="submit" class="btn btn-link px-2">
                                                            <i class="fas fa-times"></i>
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                            <hr class="my-4">
                                        </th:block>

                                        <div class="pt-5">
                                            <h6 class="mb-0">
                                                <a href="/" class="text-body link-underline link-underline-opacity-0">
                                                    <i class="fas fa-long-arrow-alt-left me-2"></i>홈으로</a>
                                            </h6>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 bg-grey">
                                    <div class="p-5">
                                        <h3 class="fw-bold mb-5 mt-2 pt-1">주문 예상 금액</h3>
                                        <hr class="my-4">

                                        <div class="d-flex justify-content-between mb-4">
                                            <h5 class="text-uppercase">총 상품 가격</h5>
                                            <h5 th:text="|${#numbers.formatInteger(cart.totalPrice, 0, 'COMMA')}원|">
                                                25,000원
                                            </h5>
                                        </div>

                                        <div class="d-flex justify-content-between mb-4">
                                            <h5 class="text-uppercase">배송비</h5>
                                            <h5>3,000원</h5> <!-- TODO: 판매자 삭제 후 수정 필요 -->
                                        </div>

                                        <hr class="my-4">

                                        <div class="d-flex justify-content-between mb-5">
                                            <h5 class="text-uppercase">주문 금액</h5>
                                            <h5 th:text="|${#numbers.formatInteger(cart.totalPrice + 3000, 0, 'COMMA')}원|">
                                                28,000원
                                            </h5>
                                        </div>

                                        <button type="button" class="btn btn-dark btn-block btn-lg"
                                                data-mdb-ripple-color="dark" onclick="setCookie()">
                                            주문하기
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script>
    const setCookie = () => {
        const key = 'order';

        const productIdElements = document.querySelectorAll('.productId');
        const quantityElements = document.querySelectorAll('.quantity');

        const results = [];

        for (let i = 0; i < productIdElements.length; i++) {
            const productId = productIdElements[i].getAttribute('value')
            const quantity = quantityElements[i].getAttribute('value');
            results.push(`${productId}:${quantity}`);
        }

        const resultString = results.join('|');
        console.log(resultString);

        document.cookie =
            key +
            '=' +
            resultString +
            '; path=/; max-age=3600;';

        window.location.href = "/orders/new";
    };
</script>
</body>
</html>
