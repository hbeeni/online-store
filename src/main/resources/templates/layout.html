<!DOCTYPE html>
<html lang="ko" th:fragment="layout (title, links, content, scripts)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Hyebeen Park">
    <title th:replace="${title}">레이아웃 타이틀</title>

    <!--/* 공통 스타일 */-->
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--/* 페이지 전용 스타일 */-->
    <th:block th:if="${links != null}">
        <link th:replace="${links}">
    </th:block>
</head>
<body>
<div th:replace="~{nav :: nav}"></div>
<div th:replace="~{header :: header}"></div>

<div th:replace="${content}">
    메인 컨텐츠
</div>

<div th:replace="~{footer :: footer}"></div>

<!--/* 공통 스크립트 */-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<!--/* 페이지 전용 스크립트 */-->
<th:block th:if="${scripts != null}">
    <script th:replace="${scripts}"></script>
</th:block>
</body>
</html>
