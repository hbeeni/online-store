<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>nav</title>
</head>
<body>

<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#" th:href="@{/}">FSM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">홈</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">카테고리</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li th:each="category : ${categories}">
                            <a class="dropdown-item" href="#"
                               th:href="@{/categories/{id} (id=${category.id})}" th:text="${category.name}">카테고리명</a>
                        </li>
                    </ul>
                </li>
            </ul>

            <form class="d-flex justify-content-center w-50" role="search" th:action="@{/products}">
                <div class="input-group">
                    <input class="form-control" type="search" name="searchName"
                           placeholder="찾고 싶은 상품의 이름을 검색해보세요." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">검색</button>
                </div>
            </form>

            <form class="d-flex" th:action="@{/carts}">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="fw-bold"
                                  th:text="${#authentication.principal.nickname ?: #authentication.principal.name}">
                            닉네임 또는 이름</span>님
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" th:href="@{/users/info}">내 정보 수정</a></li>
                            <li><a class="dropdown-item" href="#" th:href="@{/addresses}">배송지 관리</a></li>
                            <li><a class="dropdown-item" href="#" th:href="@{/orders}">주문 내역</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link active" th:href="@{/login}">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link active" th:href="@{/sign-up}">회원가입</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="btn btn-outline-dark" th:href="@{/logout}">로그아웃</a>
                    </li>
                    <li class="nav-item pl-3" sec:authorize="isAuthenticated()">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            장바구니
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</nav>

</body>
</html>
